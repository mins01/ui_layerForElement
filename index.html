    <link rel="stylesheet" href="lfe.css">
    <script src="LayerForElement.js"></script>
    <script>
        window.addEventListener('load',(event)=>{
            LayerForElement.autoSync()
            globalThis.lfe1 = new LayerForElement(document.querySelector('#wrap-1'));
            globalThis.lfe2 = new LayerForElement(document.querySelector('#wrap-2'));
            globalThis.lfe3 = new LayerForElement(document.querySelector('#wrap-3'));
        })
    </script>
</head>
<body class="debug" >
    <div class="container" >
        <h1>layer for element</h1>
        <h3></h3>
        <hr>
        <button type="button" class="btn btn-primary" onclick="document.body.classList.toggle('debug')" > toggle debug </button>
        <button type="button" class="btn btn-primary" onclick="LayerForElement.showAll()" > LayerForElement.showAll() </button>
        <button type="button" class="btn btn-primary" onclick="LayerForElement.hideAll()" > LayerForElement.hideAll() </button>
        <button type="button" class="btn btn-primary" onclick="LayerForElement.toggleAll()" > LayerForElement.toggleAll() </button>
        <hr>
        <div>
            <button type="button" class="btn btn-info" onclick="lfe1.show()">lfe1.show()</button>
            <button type="button" class="btn btn-info" onclick="lfe1.hide()">lfe1.hide()</button>
            <button type="button" class="btn btn-info" onclick="lfe1.toggle()">lfe1.toggle()</button>
            <hr>
            <button type="button" class="btn btn-info" onclick="lfe1.show(this)" data-lfe-pos="top">data-lfe-pos="top"</button>
            <button type="button" class="btn btn-info" onclick="lfe1.show(this)" data-lfe-pos="right">data-lfe-pos="right"</button>
            <button type="button" class="btn btn-info" onclick="lfe1.show(this)" data-lfe-pos="bottom">data-lfe-pos="bottom"</button>
            <button type="button" class="btn btn-info" onclick="lfe1.show(this)" data-lfe-pos="left">data-lfe-pos="left"</button>
            <hr>
            <button type="button" class="btn btn-info" onclick="lfe1.show(this)" data-lfe-pos="top"  data-lfe-pos-side="in">data-lfe-pos="top"</button>
            <button type="button" class="btn btn-info" onclick="lfe1.show(this)" data-lfe-pos="right"  data-lfe-pos-side="in">data-lfe-pos="right"</button>
            <button type="button" class="btn btn-info" onclick="lfe1.show(this)" data-lfe-pos="bottom"  data-lfe-pos-side="in">data-lfe-pos="bottom"</button>
            <button type="button" class="btn btn-info" onclick="lfe1.show(this)" data-lfe-pos="left"  data-lfe-pos-side="in">data-lfe-pos="left"</button>
            <hr>
            <h3>small</h3>
            <button type="button" class="btn btn-info btn-sm mx-5" onclick="lfe1.show(this)" data-lfe-pos="top">top</button>
            <button type="button" class="btn btn-info btn-sm mx-5" onclick="lfe1.show(this)" data-lfe-pos="right">right</button>
            <button type="button" class="btn btn-info btn-sm mx-5" onclick="lfe1.show(this)" data-lfe-pos="bottom">bottom</button>
            <button type="button" class="btn btn-info btn-sm mx-5" onclick="lfe1.show(this)" data-lfe-pos="left">left</button>
            <h3>multiple</h3>
            <button type="button" class="btn btn-info btn-sm mx-5" onclick="lfe1.show(this)">1</button>
            <button type="button" class="btn btn-info btn-sm mx-5" onclick="lfe2.show(this)">2</button>
            <button type="button" class="btn btn-info btn-sm mx-5" onclick="lfe3.show(this)">3</button>
        </div>
    </div>
    <div class="lfe-container">
        컨테이너
        <div class="lfe-wrap on" id="wrap-1" data-lfe-pos="0">
            <div class="lfe-pos">
                <div class="lfe-layer" >
                    <div class="m-1">
                        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-primary" onclick="alert('NO.1')">NO.1</button>
                            <button type="button" class="btn btn-danger" onclick="LayerForElement.hideFromElement(this)">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lfe-wrap" id="wrap-2" data-lfe-pos="0">
            <div class="lfe-pos">
                <div class="lfe-layer" >
                    <div class="m-1">
                        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-warning" onclick="alert('NO.2')">NO.2</button>
                            <button type="button" class="btn btn-danger" onclick="LayerForElement.hideFromElement(this)">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lfe-wrap" id="wrap-3" data-lfe-pos="0">
            <div class="lfe-pos">
                <div class="lfe-layer" >
                    <div class="m-1">
                        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-success" onclick="alert('NO.3')">NO.3</button>
                            <button type="button" class="btn btn-danger" onclick="LayerForElement.hideFromElement(this)">X</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
